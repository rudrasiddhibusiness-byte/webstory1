<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

  <title>Stylish Container Café</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <style amp-custom>
    .title-box {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #333;
      padding: 20px 10px;
    }

    .bottom-box {
      text-align: center;
      padding: 20px;
      color: #333;
      font-size: 16px;
      background: #ffffff;
    }

    .cta {
      font-size: 22px;
      color: #d89e00;
      font-weight: bold;
      margin-top: 12px;
    }
  </style>

</head>

<body>

<amp-story standalone title="Stylish Container Café" publisher="Rudrasiddhi">

  <amp-story-page id="page1">

    <!-- TOP IMAGE -->
    <amp-story-grid-layer template="vertical" style="align-content:start;">
      <amp-img 
        src="https://raw.githubusercontent.com/rudrasiddhibusiness-byte/webstory1/main/Untitled%20design%20(1).jpg"
        width="720" height="900"
        layout="responsive">
      </amp-img>
    </amp-story-grid-layer>

    <!-- TITLE BELOW IMAGE -->
    <amp-story-grid-layer template="vertical" style="align-content:center;">
      <div class="title-box">
        Start Your Café or Shop with a Stylish Container
      </div>
    </amp-story-grid-layer>

    <!-- DESCRIPTION + CTA AT BOTTOM -->
    <amp-story-grid-layer template="vertical" style="align-content:end;">
      <div class="bottom-box">
        Custom café, retail & food outlet containers that attract customers instantly.<br><br>
        Modern Designs • Quick Setup
        <div class="cta">Call: +91 9156008629</div>
      </div>
    </amp-story-grid-layer>

  </amp-story-page>

</amp-story>

</body>
</html>
