<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

  <title>Stylish Container Café</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <style amp-boilerplate>
    body { -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both; animation: -amp-start 8s steps(1,end) 0s 1 normal both; }
    @-webkit-keyframes -amp-start { from { visibility:hidden } to { visibility:visible } }
    @keyframes -amp-start { from { visibility:hidden } to { visibility:visible } }
  </style>
  <noscript><style amp-boilerplate> body { animation:none } </style></noscript>

  <style amp-custom>

    /* TOP TITLE BOX */
    .top-box {
      width: calc(100% - 40px);
      margin: 0 auto;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    /* BOTTOM DESCRIPTION BOX */
    .bottom-box {
      width: calc(100% - 40px);
      margin: 0 auto;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      text-align: center;
    }

    .cta {
      color: #ffdd57;
      font-size: 20px;
      font-weight: 800;
      margin-top: 6px;
    }

    /* Bottom gradient for readability */
    .bottom-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45%;
      background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0));
    }

    /* Top gradient for readability */
    .top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.60), rgba(0,0,0,0));
    }

  </style>
</head>

<body>
  <amp-story standalone
    title="Stylish Container Café"
    publisher="Rudrasiddhi"
    publisher-logo-src="https://via.placeholder.com/150"
    poster-portrait-src="https://via.placeholder.com/720x1280">

    <amp-story-page id="page1">

      <!-- BACKGROUND IMAGE FULL SCREEN -->
      <amp-story-grid-layer template="fill">
        <amp-img 
          src="https://raw.githubusercontent.com/rudrasiddhibusiness-byte/webstory1/main/Untitled%20design%20(1).jpg"
          width="720" height="1280" layout="responsive"></amp-img>

        <!-- OVERLAY GRADIENTS -->
        <div class="top-gradient"></div>
        <div class="bottom-gradient"></div>
      </amp-story-grid-layer>

      <!-- TOP TITLE -->
      <amp-story-grid-layer template="vertical" style="align-content:start; padding-top:30px;">
        <div class="top-box">
          Start Your Café or Shop with a Stylish Container
        </div>
      </amp-story-grid-layer>

      <!-- BOTTOM DESCRIPTION + CTA -->
      <amp-story-grid-layer template="vertical" style="align-content:end; padding-bottom:30px;">
        <div class="bottom-box">
          <div style="font-size:16px;">
            Custom café, retail & food outlet containers that attract customers instantly.
          </div>
          <div style="font-size:14px; margin-top:6px;">
            Modern Designs • Quick Setup
          </div>
          <div class="cta">Call: +91 9156008629</div>
        </div>
      </amp-story-grid-layer>

    </amp-story-page>

  </amp-story>
</body>
</html>
